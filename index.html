<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div id="game-container" class="border border-dark rounded shadow">
            <!-- Canvas for game rendering -->
            <canvas id="gameCanvas" width="400" height="500"></canvas>

            <!-- Score Display -->
            <div id="score" class="position-absolute text-white" style="top: 10px; left: 10px;">Score: 0</div>

            <!-- Start Screen -->
            <div id="start-screen" class="position-absolute text-center" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <h2 class="text-light">Press <span class="text-warning">Space</span> to Start</h2>
            </div>

            <div id="pause-message" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.7); color: white; padding: 20px; font-size: 20px; border-radius: 10px;">
                Game Paused <br> Press "P" to Resume
            </div>
            

            <!-- Game Over Screen -->
            <div id="game-over-screen" class="position-absolute text-center" style="top: 50%; left: 50%; transform: translate(-50%, -50%); display: none;">
                <img src="gameover.jpg" alt="Game Over">
                <p class="text-light">Your Score: <span id="final-score">0</span></p>
                <button class="btn btn-warning" onclick="restartGame()">Restart</button>
            </div>
        </div>
    </div>

    <script src="game.js" defer></script> 
</body>
</html>
